<div class="container my-5">
    <h1>Resource List</h1>
    <table class="table" *ngIf="resources && resources.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Resource Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let re of resources">
                <td>{{re.id}}</td>
                <td>{{re.resourceName}}</td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="resources.length == 0">No Resources</p>
</div>
